<html>
<head>
  <link rel="stylesheet" type="text/css" href="/apps/blogN/css/test1.css">
</head>
<meta charset="UTF-8">
<body>
<div align="center">
<div class="containerPicture">
      <img src="/apps/pictures/apacheLogo.png" width="60px" height="30px">
    </div>
<h1>Vytvor Blog</h1>
<form method="POST" action="/content/MyBlog/main/*.html">
  <input type="hidden" name="_charset_" value="UTF-8" />
  <div class="containerVytvorBlog1 wrapper1">
    <table> <!--table obsahuje nazev + anotaci -->
      <tr>
        <td>
        <!--Nazev blogu a stranky (objevi se ve slingu) + anorace stranky -->
        Název:<br/>
                   <input type="text" name="title" required> <br/>

              <br/>
        Anotace:<br/>
        <input type="text" name="body"><br/>
        <br/>
        </td>            
      </tr>
    </table>
    <table>
      <tr>
      <hr width="100%">          
        <!--Text blogu -->
            Vzkaz na blog:<br>
                <input style="height:120px;" wrap="on" type="text" name="textPole" placeholder="Sem napište text..."></input>
                <br>
      </tr>
      <tr>        
          <td>
              <!-- vyber resource type: standart/non-standart -->
              <tr> <!--tr: resource type + styl pisma -->
                <div class="zarovnejNaKonceStranky"> <!--parent container -->
                  <fieldset> <!-- vyber resource type -->
                    <legend >Výběr resource type</legend>
                    <div align="left">
                    <input type="radio" name="sling:resourceType" value="blogN/standart" checked > Standart resource type <br>
                    <input type="radio" name="sling:resourceType" value="blogN/nonStandart"> Non-standart resource type <br>
                    </div>
                  </fieldset>
                  <br>
                    <fieldset style="display: inline-block;"> <!-- vyber typ pisma -->
                      <legend>Vyber typ písma</legend>
                      <select name="style" multiple="1">
                        <option value="italic">Italic</option>
                        <option value="bold">Bold</option>
                        <option value="underline">Underline</option>
                        <option value="none">zadny</option>
                      </select>
                    </fieldset>
                  <br>
                  <fieldset style="display: inline-block;"> <!-- vyber typ pisma -->
                      <legend>Vyber obrázek</legend>
                      <select name="obr" size="1">
                        <option value="/apps/pictures/apacheLogo.png">logo apache</option>
                        <option value="/apps/pictures/tux.jpg">tux</option>
                        <option value="none">bez obrazku</option>
                      </select>
                    </fieldset>
                </div>
              </tr>
          </td>    
      </tr>

      <br>
      <!-- hidden button: redirect-presmerovani na nove vytvorenou stranku -->
       <div>
        
        <input type="hidden" name=":redirect" value="/content/MyBlog/main/*.html">
        <input type="hidden" name="noveZalozeno" value="TRUE">
        <!-- <input type="hidden" name="url" value="test"> -->
        
      </div>
</form>
    </table>
  </div>
  <hr>
  <br>
  <br>
  <br>
  <br>     
  <input type="submit" name="submit" value="Vytvoř">
  <input type="reset" value="vymaz vstupy">
  <!-- to do: vypise priznak jestli stranka byla upravovana
  <input type="hidden" name="zmena" value="nezmeneno">
-->
</div>
</body>
</html>
